<div class='panel panel-primary'>
  <div class='panel-heading'>
        <h3> {{title}}</h3>
    </div>
<div>
<form #form="ngForm" (submit)="submitForm(form)" novalidate>
  <div class="form-group">
    <label>Product to Add</label>
    <select class="form-control" name="productName"  [(ngModel)]="productName" (ngModelChange)="getProductStructure($event)">
      <option value="default">Select device...</option>
      <option *ngFor="let pName of productNames" [ngValue]="pName">
        {{pName.ProductName}}
      </option>
    </select>
  </div>
  <div class="form-group">
     <pm-subproduct [product]='product' (notify)=onNotify($event)  *ngFor='let product of productRows'></pm-subproduct>
     <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </div>
</form>

</div>
</div>


ModuleList: {{productRows | json}}<BR>
ProductName: {{productName | json}}
